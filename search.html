<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Search</title>
    <script src="voter-search.js" defer></script>
    <script src="searchHandler.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6">
        <h1 id="search-title" class="text-3xl font-bold mb-6 text-center text-blue-700">Voter Search</h1>

        <form id="searchForm" class="flex flex-col lg:flex-row lg:flex-wrap gap-4 mb-4">
            <input type="text" id="firstName" placeholder="First Name"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" id="lastName" placeholder="Last Name"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <select id="gender"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <select id="ageRange"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Age Range</option>
                <option value="18-25">18–25</option>
                <option value="26-35">26–35</option>
                <option value="36-45">36–45</option>
                <option value="46-55">46–55</option>
                <option value="56-65">56–65</option>
                <option value="66-75">66–75</option>
                <option value="76-85">76–85</option>
                <option value="86-100">86–100</option>
            </select>

            <button type="submit"
                class="w-full lg:w-auto bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                Search
            </button>
        </form>

        <!-- Search summary / analytics -->
        <div id="searchSummary" class="bg-blue-50 p-4 rounded-lg mb-4 text-sm text-gray-700 hidden"></div>

        <!-- Results -->
        <div id="results" class="space-y-3 text-sm"></div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const searchTitle = document.getElementById('search-title');

            // Get query params from URL
            const params = new URLSearchParams(window.location.search);
            const constituency = params.get('constituency');
            const booth = params.get('booth');

            if (searchTitle && constituency && booth) {
                searchTitle.textContent = `Voter Search - ${constituency} (Booth : ${booth})`;
            }
        });
    </script>

</body>

</html>
